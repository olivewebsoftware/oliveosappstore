<!DOCTYPE html>
<html>
    <head>
        <title>Apps</title>
    </head>
    <body>
        <div class="head-area">
            <br>

        </div>

            <img src="debug.png" width="300" height="300" id="imageok">

                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;

                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

                font-size: x-large;
                border: none;
                text-align: center;
                align-items: center;
                margin: auto;

            body {
                text-align: center;
            }
            #cmdline {
                color: white;
            }
            #name {
                color: white;
            }
            #startnow {
                color: white;
            }
            #imageok {
                border: green;
            }
