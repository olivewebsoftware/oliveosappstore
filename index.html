<!DOCTYPE html>
<html>
    <head>
        <title>Olive OS S App Store</title>
    </head>
    <body onload="divmanage()">
        <div class="top">
            <h1 id="label1">Olive OS S App Store</h1>
            <img src="menu.png" height="50" width="50" onclick="divmanage()">
        </div>
        <div class="side" id="side">
            <button id="b1" onclick="window.location.replace('index.html')">Store Home</button>
            <button id="b2" onclick="window.location.replace('mailto:olivewebsoftware@gmail.com?subject=Submit App To App Store')">Submit To App Store</button>
        </div>
        <div class="storeinfo">
            <p>Store Information:</p>
            <p>Store home page updated! <br>
            Nothing else new.</p>
        </div>
        <div class="store">
            <h1 id="label2">Featured Apps:</h1>
            <div class="featured">
                <img src="1.png" width="50" height="50" onclick="window.location.replace('page2.html')">
                <img src="2.png" width="50" height="50" onclick="window.location.replace('page6.html')">
                <img src="3.png" width="50" height="50" onclick="window.location.replace('page10.html')">
                <img src="4.png" width="50" height="50" onclick="window.location.replace('page5.html')">
                <img src="5.png" width="50" height="50" onclick="window.location.replace('page7.html')">
                <img src="6.png" width="50" height="50" onclick="window.location.replace('page3.html')">
                <img src="7.png" width="50" height="50" onclick="window.location.replace('page11.html')">
            </div>
            <h1 id="label3">Featured Games:</h1>
            <div class="featuredgames">
                <img src="8.png" width="50" height="50" onclick="window.location.replace('page4.html')">
                <img src="9.png" width="50" height="50" onclick="window.location.replace('page8.html')">
                <img src="10.png" width="50" height="50" onclick="window.location.replace('page9.html')">
            </div>
            <h1 id="label4">Debug & Developer Apps:</h1>
            <div class="debuganddeveloperapps">
                <img src="code.png" width="50" height="50" onclick="window.location.replace('page13.html')">
            </div>
        </div>
        <script>
            function divmanage() {
                var x = document.getElementById("side");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                } 
            }
        </script>
        <style>
            #label1 {
                font-family: Arial, Helvetica, sans-serif;
            }
            #label2 {
                font-family: Arial, Helvetica, sans-serif;
            }
            #label3 {
                font-family: Arial, Helvetica, sans-serif;
            }
            #label4 {
                font-family: Arial, Helvetica, sans-serif;
            }
            #b1 {
                font-family: Arial, Helvetica, sans-serif;
                font-size: large;
                border: none;
            }
            #b2 {
                font-family: Arial, Helvetica, sans-serif;
                font-size: large;
                border: none;
            }
        </style>
    </body>
</html>
